<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    fetch("http://localhost:3010")
      .then(res => res.json())
      .then(body => {
        const p = document.getElementById("num-visits")
        p.innerText = body.numVisits
      })
  </script>
</head>
<body>
  <h1>
    Hello, world!
  </h1>
  <p id="num-visits"></p>
</body>
</html>
